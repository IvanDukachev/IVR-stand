<!DOCTYPE html>
<html>
  <head>
  <title>Социальный фонд России</title>
  <link rel="stylesheet" type="text/css" href="/css/stylemax.css">
  </head>
  <body>

        <div class="header-content">
          <img src="/images/Логотип%20БЕЛЫЙ%202.png" alt="Логотип" class="logo">
          <div class="divider"></div>
          <span class="header-text no-copy">Главная страница</span>

      <div class="middle-text no-copy">Выберите удобный способ навигации</div>
<!--      <div class="container">-->

        <form class="container" action="/gesture" method="POST">

          </button>
          <button class="button" id="Text" onclick="setButtonId(this.id)">
            <img src="/images/simplel.gif" alt="Картинка">

          </button>

          <input type="hidden" name="buttonId" id="buttonId" value="" >
        </form>
<!--      </div>-->
      <button class="button-bottom">
        <img src="/images/logoSberAI.png" alt="Логотип Сбер АИ">

      </button>
      <script src="/js/index.js"></script>
  </body>
</html>
