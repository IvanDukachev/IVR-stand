<!DOCTYPE html>
<html>
<head>
  <title>Социальный фонд России</title>
  <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <header>
        <div class="header-content">
          <img src="images/Логотип БЕЛЫЙ 2.png" draggable="false" alt="Логотип" class="logo">
          <div class="divider"></div>
          <span class="header-text no-copy">Выбор категорий</span>
        </div>
      </header>
      <div class="top">
        <a href="https://example.com" target="_blank">
          <button class="backbutton">
            <img src="images/ещё одна стрелочка.png" draggable="false" alt="Стрелка">
            <span>Назад</span>
          </button>
        </a>
        <form>
          <input type="text" placeholder="Поиск">
          <button type="submit"><img src="images/лупа.png" draggable="false" alt="Картинка" width="45" height="45">
          </button>
        </form>
      </div>
      <div class="container">
        <button class="button">
          <span class="no-copy">Пенсии и иные выплаты</span>
          <img src="images/1usluga.png" draggable="false" alt="Картинка">
        </button>
        <button class="button">
          <img src="images/lgota.png" alt="Картинка">
          <span class="no-copy">Федеральным льготникам</span>
        </button>
        <button class="button">
          <img src="images/prochee.png" alt="Картинка">
          <span class="no-copy" style="margin-top: 50px;">Прочие услуги</span>
        </button>
      </div>
      <script src="scripts/nocopy.js"></script>
</body>
</html>
